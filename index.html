<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Acceso</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    color: #0f0;
}
.container {
    text-align: center;
    max-width: 420px;
    padding: 20px;
}
input {
    background: #111;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
}
button {
    margin-top: 10px;
    padding: 8px 12px;
    cursor: pointer;
}
.hidden {
    display: none;
}
.pista-box {
    margin-top: 20px;
    padding: 12px;
    border: 1px solid #0f0;
    text-align: left;
    white-space: pre-wrap;
}
#error {
    color: #f55;
    height: 18px;
}
</style>
</head>
<body>
<div class="container">
    <h2>EN ALGÚN LUGAR DE AQUEL PAÍS TAN HERMOSO...</h2>
    <input type="text" id="user" placeholder="Usuario" autocomplete="off"><br><br>
    <input type="password" id="pass" placeholder="Contraseña" autocomplete="off"><br><br>
    <button id="btn">Entrar</button>
    <div id="error"></div>

    <div id="pista" class="pista-box hidden">
        https://goo.su/PHMQlW
    </div>
</div>

<script>
// Sustituye PON_AQUI_EL_HASH por el hash SHA-256 que obtuviste en PowerShell (entre comillas).
const HASH_VALIDO = "044c7888541f8c5f2e0f1fb73e71e8952ea91d1ad2fbdf5417799ab1e5a28c08";

async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

document.getElementById("btn").addEventListener("click", async function(){
    const usuario = document.getElementById("user").value.trim();
    const clave = document.getElementById("pass").value;
    document.getElementById("error").textContent = "";
    if(!usuario || !clave){
        document.getElementById("error").textContent = "Introduce usuario y contraseña.";
        return;
    }
    const entrada = usuario + ":" + clave;
    const hash = await sha256(entrada);
    if(hash === HASH_VALIDO){
        document.getElementById("pista").classList.remove("hidden");
        document.getElementById("error").textContent = "";
    } else {
        document.getElementById("error").textContent = "Acceso denegado";
    }
});

// Permitir pulsar Enter en cualquiera de los campos para enviar
document.getElementById("user").addEventListener("keydown", function(e){
    if(e.key === "Enter") document.getElementById("btn").click();
});
document.getElementById("pass").addEventListener("keydown", function(e){
    if(e.key === "Enter") document.getElementById("btn").click();
});
</script>
</body>
</html>
