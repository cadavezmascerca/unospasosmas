<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>En algún lugar de aquel hermoso país...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, rgb(20,20,20) 0%, rgb(5,5,5) 100%);
      font-family: "Trebuchet MS", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      width: 380px;
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,255,255,0.4), 0 0 15px rgba(255,0,0,0.4);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: rgb(0,150,255);
      text-shadow: 0 0 5px rgba(0,150,255,0.6);
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 10px;
      width: 95%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
      transition: 0.2s;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(255,0,0,1);
      transform: scale(1.03);
    }

    .pista {
      display: none;
      margin-top: 15px;
    }

    .pista a {
      color: rgb(0,255,100);
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,255,100,0.7);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>En algún lugar de aquel hermoso país...</h1>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="acceder()">Revelar</button>

    <div class="pista" id="pista">
      <a href="https://goo.su/PHMQlW" target="_blank">Ver video</a>
    </div>
  </div>

  <p style="color: rgba(255,255,255,0.2); font-size: 10px; text-align: center; position: absolute; bottom: 20px; width: 100%;">
    00111000 00101110 00110110 11000010 10110000 00100000 01001110 00101100 00100000 11100010 10000000 10010011 00110111 00110001 00101110 00110001 11000010 10110000 00100000 01001111
  </p>

  <script>
    function acceder() {
      let user = document.getElementById("usuario").value.toLowerCase();
      let pass = document.getElementById("clave").value.toLowerCase();

      if(user === "merida" && pass === "merida") {
        document.getElementById("pista").style.display = "block";
      } else {
        alert("Usuario o contraseña incorrectos...");
      }
    }
  </script>

</body>
</html>
